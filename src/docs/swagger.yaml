basePath: /api
definitions:
  handlers.AdvanceSearchOrderRequest:
    properties:
      end_time:
        type: string
      page:
        type: integer
      pageSize:
        type: integer
      shop_id:
        type: integer
      start_time:
        type: string
      status:
        items:
          type: integer
        type: array
      user_id:
        type: string
    type: object
  handlers.BatchTagProductRequest:
    properties:
      product_id:
        type: integer
      shop_id:
        example: 1
        type: integer
      tag_ids:
        items:
          type: integer
        type: array
    required:
    - product_id
    - shop_id
    - tag_ids
    type: object
  handlers.BatchTagRequest:
    properties:
      product_ids:
        items:
          type: integer
        type: array
      shop_id:
        example: 1
        type: integer
      tag_id:
        example: 1
        type: integer
    required:
    - product_ids
    - shop_id
    - tag_id
    type: object
  handlers.BatchUntagRequest:
    properties:
      product_ids:
        items:
          type: integer
        type: array
      shop_id:
        example: 1
        type: integer
      tag_id:
        example: 1
        type: integer
    required:
    - product_ids
    - shop_id
    - tag_id
    type: object
  handlers.ChangePasswordRequest:
    properties:
      new_password:
        example: newpass123
        type: string
      old_password:
        example: oldpass123
        type: string
    required:
    - new_password
    - old_password
    type: object
  handlers.CreateOrderItemOption:
    properties:
      category_id:
        type: integer
      option_id:
        type: integer
    type: object
  handlers.CreateOrderItemRequest:
    properties:
      options:
        items:
          $ref: '#/definitions/handlers.CreateOrderItemOption'
        type: array
      price:
        type: number
      product_id:
        type: integer
      quantity:
        type: integer
    type: object
  handlers.CreateOrderRequest:
    properties:
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/handlers.CreateOrderItemRequest'
        type: array
      remark:
        type: string
      shop_id:
        type: integer
      status:
        type: integer
      user_id:
        type: integer
    type: object
  handlers.CreateProductRequest:
    properties:
      description:
        example: 美味川菜
        type: string
      name:
        example: 川菜套餐
        type: string
      option_categories:
        items:
          $ref: '#/definitions/models.ProductOptionCategory'
        type: array
      price:
        example: 5000
        type: integer
      shop_id:
        example: 1
        type: integer
    required:
    - name
    - price
    - shop_id
    type: object
  handlers.CreateShopRequest:
    properties:
      address:
        example: 北京市朝阳区
        type: string
      contact_email:
        example: shop@example.com
        type: string
      contact_phone:
        example: "13800138000"
        type: string
      description:
        example: 专营川菜
        type: string
      name:
        example: 美食店
        type: string
      order_status_flow:
        $ref: '#/definitions/models.OrderStatusFlow'
      owner_password:
        example: password123
        type: string
      owner_username:
        example: shopowner
        type: string
      settings:
        items:
          type: integer
        type: array
      valid_until:
        example: "2025-12-31T23:59:59Z"
        type: string
    required:
    - name
    - owner_password
    - owner_username
    type: object
  handlers.CreateTagRequest:
    properties:
      name:
        example: 热门
        type: string
      shop_id:
        example: 1
        type: integer
    required:
    - name
    - shop_id
    type: object
  handlers.CreateUserRequest:
    properties:
      address:
        example: 北京市朝阳区
        type: string
      name:
        example: 张三
        type: string
      password:
        example: password123
        type: string
      phone:
        example: "13800138000"
        type: string
      role:
        example: public
        type: string
      type:
        enum:
        - delivery
        - pickup
        example: delivery
        type: string
    required:
    - name
    - password
    - type
    type: object
  handlers.FrontendUserLoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handlers.FrontendUserRegisterRequest:
    properties:
      password:
        maxLength: 20
        minLength: 6
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handlers.OrderStatusFlowRequest:
    properties:
      order_status_flow:
        $ref: '#/definitions/models.OrderStatusFlow'
      shop_id:
        example: 1
        type: integer
    required:
    - order_status_flow
    - shop_id
    type: object
  handlers.RefreshTokenRequest:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - token
    type: object
  handlers.TempTokenRequest:
    properties:
      shop_id:
        example: 1
        type: integer
      token:
        example: "123456"
        type: string
    required:
    - shop_id
    - token
    type: object
  handlers.UniversalLoginRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: admin
        type: string
    required:
    - password
    - username
    type: object
  handlers.UpdateProductRequest:
    properties:
      description:
        example: 美味川菜
        type: string
      id:
        example: "1"
        type: string
      name:
        example: 川菜套餐
        type: string
      price:
        example: 5000
        type: integer
      shop_id:
        example: 1
        type: integer
    required:
    - id
    type: object
  handlers.UpdateShopRequest:
    properties:
      address:
        example: 北京市朝阳区
        type: string
      contact_email:
        example: shop@example.com
        type: string
      contact_phone:
        example: "13800138000"
        type: string
      description:
        example: 专营川菜
        type: string
      id:
        example: 1
        type: integer
      name:
        example: 美食店
        type: string
      settings:
        items:
          type: integer
        type: array
    required:
    - id
    type: object
  handlers.UpdateTagRequest:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: 热门
        type: string
      shop_id:
        example: 1
        type: integer
    required:
    - id
    type: object
  handlers.UpdateUserRequest:
    properties:
      address:
        example: 北京市朝阳区
        type: string
      id:
        example: "1"
        type: string
      password:
        example: newpass123
        type: string
      phone:
        example: "13800138000"
        type: string
      role:
        example: public
        type: string
      type:
        example: delivery
        type: string
    required:
    - id
    type: object
  models.OrderStatus:
    properties:
      actions:
        items:
          $ref: '#/definitions/models.OrderStatusAction'
        type: array
      isFinal:
        type: boolean
      label:
        type: string
      type:
        type: string
      value:
        type: integer
    required:
    - actions
    - isFinal
    - label
    - type
    - value
    type: object
  models.OrderStatusAction:
    properties:
      name:
        type: string
      nextStatus:
        type: integer
      nextStatusLabel:
        type: string
    required:
    - name
    - nextStatus
    - nextStatusLabel
    type: object
  models.OrderStatusFlow:
    properties:
      statuses:
        items:
          $ref: '#/definitions/models.OrderStatus'
        type: array
    type: object
  models.ProductOption:
    properties:
      category:
        allOf:
        - $ref: '#/definitions/models.ProductOptionCategory'
        description: 多对一关联：多个选项属于一个类别，不指定foreignKey
      category_id:
        type: integer
      created_at:
        type: string
      display_order:
        description: 显示顺序
        type: integer
      id:
        type: integer
      is_default:
        description: 是否为默认选项
        type: boolean
      name:
        description: 选项名称，如"小杯"、"无糖"
        type: string
      price_adjustment:
        description: 价格调整值，可以是正或负
        type: number
      updated_at:
        type: string
    type: object
  models.ProductOptionCategory:
    properties:
      created_at:
        type: string
      display_order:
        description: 显示顺序
        type: integer
      id:
        description: 主键
        type: integer
      is_multiple:
        description: 是否允许多选
        type: boolean
      is_required:
        description: 是否必填
        type: boolean
      name:
        description: 类别名称，如"大小"、"甜度"
        type: string
      options:
        description: |-
          在ProductOptionCategory结构体中
          一对多关联：一个类别有多个选项
        items:
          $ref: '#/definitions/models.ProductOption'
        type: array
      product_id:
        type: integer
      updated_at:
        type: string
    type: object
