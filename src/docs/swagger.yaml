paths:
  /admin/change-password:
    post:
      consumes:
      - application/json
      description: 修改管理员登录密码
      parameters:
      - description: 密码信息
        in: body
        name: passwordRequest
        required: true
        schema:
          $ref: '#/definitions/handlers.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 修改成功
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 修改管理员密码
      tags:
      - 管理员基础
  /admin/logout:
    post:
      consumes:
      - application/json
      description: 管理员或商家登出接口
      produces:
      - application/json
      responses:
        "200":
          description: 登出成功
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 登出
      tags:
      - 认证
  /admin/order/advance-search:
